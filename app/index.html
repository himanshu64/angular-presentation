<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="Presentation">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AngularJS Presentation</title>

    <script type="text/javascript" src="http://code.angularjs.org/angular-1.0.0rc5.min.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/angular-resource-1.0.0rc5.min.js"></script>
    <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="lib/jquery.easing.1.3.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/presentation.js"></script>
</head>
<body>
<div id="app" ng-controller="AppCtrl">
    <div id="menu" ng-controller="MenuCtrl">
        <span class="item {{page.menuItemClass}}" ng-repeat="page in pages" ng-click="animateToId(page.id, '#container')">
            {{page.title}}
        </span>
    </div>
    <div id="container" ng-controller="PageCtrl">
        <div ng-repeat="page in pages" id="{{page.id}}" class="pageContainer">
            <ng-include src="page.template"/>
        </div>
    </div>
</div>
</body>
</html>
